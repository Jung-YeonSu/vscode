<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잡집사</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/headerSubmenu.js" defer></script>
    <script src="/js/inputForm.js" defer></script>
  </head>
  <body>
    <main class="write-form recruit-oneview">
        <div class="inner">
          <div class="resume-container">
            <div class="resume-content">
              <div>
                <div class="recruit-details">
                  <h3>공고제목</h3>
                  <p>회사명</p>
                </div>
                <ul class="work-info">
                  <li>
                    <p>근무지역</p>
                    <ul>
                      <li>부산</li>
                      <li>
                        <img src="/images//icon/space-bar.png" alt="여백바" />
                      </li>
                      <li>부산 서면시</li>
                    </ul>
                  </li>
                  <li>
                    <p>모집인원</p>
                    <ul>
                      <li>0명</li>
                    </ul>
                  </li>
                  <li>
                    <p>마감일</p>
                    <ul>
                      <li>상시</li>
                    </ul>
                  </li>
                </ul>
              </div>
              <ul class="resume-details recruit-oneview-info">
                <li class="view-flex">
                  <p>직무</p>
                  <h3>풀스택 개발자</h3>
                </li>
                <li class="stack-input-li">
                  <p>기술스택(업무 툴/스킬)</p>
                  <ul class="select-stack-list">
                    <li>${skill}</li>
                  </ul>
                </li>
                <li>
                  <p>주요업무</p>
                  <ul class="list-style-circle">
                    <li>동해물과 백두산이</li>
                  </ul>
                </li>
                <li>
                  <p>자격요건</p>
                  <ul class="list-style-circle">
                    <li>동해물과 백두산이</li>
                  </ul>
                </li>
                <li >
                  <p>우대사항</p>
                  <ul class="list-style-circle">
                    <li>동해물과 백두산이</li>
                  </ul>
                </li>
                <li>
                  <p>회사소개</p>
                  <ul>
                    <li>회사소개 내용</li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <aside>
            <div class="recruit-oneview-aside">
              <div class="company-info">
                <div class="company-img"></div>
                <div class="company-name">
                  <h5>회사명</h5>
                  <a href="#">기업정보 보기</a>
                </div>
              </div>
              <ul>
                <li>업력</li>
                <li>1년차<span>(22년 10월 설립)</span></li>
              </ul>
              <button class="apply-btn">지원하기</button>
              <p><img src="/images/icon/recruit-oneview-mark-off.png" alt="북마크 아이콘">스크랩</p>
            </div>
          </aside>
        </div>
    </main>
  </body>
</html>
