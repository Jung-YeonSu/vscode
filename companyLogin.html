<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잡집사</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="login-header">
      <div class="inner">
        <h1>
          <a href="/"><img src="/images/logo.svg" alt="잡집사 로고" /></a>
        </h1>
        <ul class="header-right">
          <li><a href="/">홈</a></li>
          <li><img src="/images/icon/space-bar.png" alt="|" /></li>
          <li><a href="userLogin.html">로그인</a></li>
          <li><img src="/images/icon/space-bar.png" alt="|" /></li>
          <li><a href="companyRegister.html">회원가입</a></li>
        </ul>
      </div>
    </header>
    <main class="login-form">
      <div class="inner">
        <h2><span>기업회원</span> 로그인</h2>
        <form action="" method="post">
          <div class="form-inner">
            <ul>
              <li>
                <p>아이디</p>
                <input type="text" name="company_id" placeholder="아이디">
              </li>
              <li>
                <p>비밀번호</p>
                <input type="text" name="company_pw" placeholder="비밀번호">
              </li>
            </ul>
            <button class="login-btn">로그인</button>
            <div class="hr-bar"><hr><span>또는</span></div>
            <a class="login-btn login-another" href="#">개인회원 로그인</a>
            <p class="registe-go">아직 회원이 아니세요? <a href="companyRegister.html">회원가입</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
